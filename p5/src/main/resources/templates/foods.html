<body>
<h2>설문조사</h2>
<form method="post" action="/foods/result"><p>
	<fieldset><legend>성별과 나이를 입력하세요</legend>

	          </fieldset> 
	<fieldset><legend>관심있는 식문화를 선택하세요(1개이상)</legend>
			       <input type="checkbox" name="arr" value="소주에 삼겹살">소주에 삼겹살

			  	   <input type="checkbox" name="arr" value="킹크랩">킹크랩
	          </fieldset>           
	<fieldset><legend>나의 자신감은 어느 정도인가?</legend>
					나는 무지 잘 생겼다. 1
					<input type="range" name="face"min="1" max="5" value="3">5<br> 
					나는 맘만 먹으면 A+ 이다. 1
					<input type="range" name="grade"min="1" max="5" value="3">5<br>
					강의실에서 산만해보여도 머리속에는 내용이 잘 정리되어 있다 <br>1
					<input type="range" name="omg"min="1" max="5" value="3">5  	   
	          </fieldset> 
	<fieldset><legend>기타 의견 사항</legend>
					<textarea name="comments" cols="50" rows="5" required></textarea> 
	          </fieldset> 
	          <br>
	          <button>확인</button>
	          <input type="reset" value="취소">
</form>

</html>
