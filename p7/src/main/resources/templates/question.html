<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<head><title>Q&A질문하기</title></head>
<body style="background-color:#F8ECE0"> 
	<h2>게시판(Q&A)</h2> 
	<hr>
	<span style="color:blue" th:text="${id}">id</span>님, 
	궁금하신 점이 있으세요? 질문을 주시면 답변을 드립니다.<br>
	<hr><p>
	<div th:replace="~{qaList :: qaTable}"></div>
	<form method="post" action="/qa/question">
		질문 입력:<br>
		<textarea name="question" rows="4" cols="50" required></textarea>
		<input type="submit" value="질문등록">
	</form><p>
	<a href="/menu">메뉴로 돌아가기</a> 
</body>
</html>
